<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>My Scopus</title>

    <!-- bootstrap styles -->
    <link rel="stylesheet" href="../static/bootstrap-3.3.7-dist/css/bootstrap.css"
          th:href="@{/bootstrap-3.3.7-dist/css/bootstrap.css}"/>

    <!-- custom styles -->
    <link rel="stylesheet" href="../static/css/custom.css"
          th:href="@{/css/custom.css}"/>
</head>
<body>

<div class="padding-30">

    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="author-name"
                           placeholder="author name: Mark Zuckerberg"/>
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-info btn-file btn-block" id="search">search</button>
                </div>
            </div>
        </div>
    </div>


    <div class="panel panel-default">
        <div class="panel-heading">Научные работы</div>
        <div class="panel-body">
            <div id="progress" style="display: none" class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100"
                     aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                    <span class="sr-only"></span>
                </div>
            </div>
            <div id="works">

            </div>
        </div>
        <div class="panel-footer">
            <div class="btn-group" role="group" id="page-buttons">
            </div>
        </div>
    </div>
</div>

<!-- jquery script -->
<script src="../static/jquery/jquery-3.1.1.min.js"
        th:src="@{/jquery/jquery-3.1.1.min.js}"></script>

<!-- bootstrap script -->
<script src="../static/bootstrap-3.3.7-dist/js/bootstrap.js"
        th:src="@{/bootstrap-3.3.7-dist/js/bootstrap.js}"></script>

<!-- custom script -->
<script src="../static/js/custom.js"
        th:src="@{/js/custom.js}"></script>

</body>
</html>
